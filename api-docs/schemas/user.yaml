type: object
required:
  - firstName
  - lastName
  - email
properties:
  id:
    type: integer
    format: int64
  firstName:
    type: string
  lastName:
    type: string
  email:
    type: string
    description: username or email used to login
example:
  id: 1
  firstName: joe
  lastName: jones
  email: joejones@company.com
  
