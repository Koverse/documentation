type: object
required:
  - id
  - dataSetId
  - fieldsInclusive
  - fields
  - compositeIndexes
  - createValueOnlyIndices
properties:
  id:
    type: integer
    format: int64
  dataSetId:
    type: string
  fieldsInclusive:
    type: boolean
    description: "If true, specifies the fields to include. If false, specifies the fields to exclude"
  fields:
    type: array
    items:
      type: string
    description: "The field names to either include or exclude"
  compositeIndexes:
    type: array
    items:
      type: array
      items: 
        $ref: "../api.yaml#/definitions/fieldTypePair"
  createValueOnlyIndices:
    type: boolean
  
