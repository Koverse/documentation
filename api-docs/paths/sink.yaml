parameters:
  - $ref: "../api.yaml#/parameters/sinkId"

get:
  description: Returns a sink by id
  operationId: findSinkById
  responses:
    default:
      description: Returns the sink data
      schema:
        $ref: "../api.yaml#/definitions/sink"
      headers:
        last-modified:
          type: string
          description: The date/time that the sink was last modified

delete:
  description: Deletes a single sink based on the id supplied
  operationId: deleteSink
  responses:
    default:
      description: Returns the sink that was deleted
      schema:
        $ref: "../api.yaml#/definitions/sink"

put:
  description: Updates a sink by id
  parameters:
    - name: sink
      in: body
      description: The updated sink info
      required: true
      schema:
        $ref: "../api.yaml#/definitions/sink"
  responses:
    default:
      description: Returns the updated sink data
      schema:
        $ref: "../api.yaml#/definitions/sink"
