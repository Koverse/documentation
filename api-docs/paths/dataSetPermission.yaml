parameters:
  - $ref: "../api.yaml#/parameters/dataSetId"
  - $ref: "../api.yaml#/parameters/dataSetPermissionId"
get:
  summary: Returns a data set permission by id
  operationId: findDataSetPermissionById
  tags: ["NOT IMPLEMENTED YET", "DataSets", "Permissions"]
  responses:
    default:
      description: Returns the data set permission data
      schema:
        $ref: "../api.yaml#/definitions/dataSetPermission"
      headers:
        last-modified:
          type: string
          description: The date/time that the data set permission was last modified

delete:
  summary: Deletes a single data set permission based on the id supplied
  operationId: deleteDataSetPermission
  tags: ["DataSets", "Permissions"]
  responses:
    default:
      description: Returns the data set permission that was deleted
      schema:
        $ref: "../api.yaml#/definitions/dataSetPermission"

put:
  summary: Updates a data set permission by id
  tags: ["DataSets", "Permissions"]
  parameters:
    - name: dataSetPermission
      in: body
      description: The updated data set permission info
      required: true
      schema:
        $ref: "../api.yaml#/definitions/dataSetPermission"
  responses:
    default:
      description: Returns the updated data set permission data
      schema:
        $ref: "../api.yaml#/definitions/dataSetPermission"
