get:
  summary: Returns all groups
  operationId: findGroups
  tags: ["Groups"]
  responses:
    default:
      description: Returns the matching groups
      schema:
        type: array
        items:
          $ref: "../api.yaml#/definitions/group"
      headers:
        last-modified:
          type: string
          description: The date/time that a group was last modified

delete:
  summary: Deletes all groups
  operationId: deleteGroups
  tags: ["NOT IMPLEMENTED YET", "Groups"]
  responses:
    default:
      description: Returns the groups that were deleted
      schema:
        type: array
        items:
          $ref: "../api.yaml#/definitions/group"

post:
  summary: Creates a new group
  operationId: addGroup
  tags: ["Groups"]
  parameters:
    - name: group
      in: body
      description: The group to add
      required: true
      schema:
        $ref: "../api.yaml#/definitions/group"
  responses:
    201:
      description: Returns the newly-added group
      schema:
        $ref: "../api.yaml#/definitions/group"
      headers:
        Location:
          type: string
          description: The URL of the newly-added group
