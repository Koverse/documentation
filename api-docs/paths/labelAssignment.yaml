parameters:
  - $ref: "../api.yaml#/parameters/labelAssignmentId"

get:
  summary: Returns a label assignment by id
  operationId: findLabelById
  tags: ["Labels"]
  responses:
    default:
      description: Returns the label assignment data
      schema:
        $ref: "../api.yaml#/definitions/labelAssignment"
      headers:
        last-modified:
          type: string
          description: The date/time that the label assignment was last modified

delete:
  summary: Deletes a single label assignment based on the id supplied
  operationId: deleteLabelAssignment
  tags: ["Labels"]
  responses:
    default:
      description: Returns the label assignment that was deleted
      schema:
        $ref: "../api.yaml#/definitions/labelAssignment"

put:
  summary: Updates a label assignment by id
  tags: ["NOT IMPLEMENTED YET", "Labels"]
  parameters:
    - name: labelAssignment
      in: body
      description: The updated label assignment info
      required: true
      schema:
        $ref: "../api.yaml#/definitions/labelAssignment"
  responses:
    default:
      description: Returns the updated label assignment data
      schema:
        $ref: "../api.yaml#/definitions/labelAssignment"
