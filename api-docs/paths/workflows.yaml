get:
  summary: Returns all workflows that the logged in workflow has read access to
  operationId: findWorkflows
  tags: ["Workflows"]
  responses:
    200:
      schema:
        type: array
        items:
          $ref: "../api.yaml#/definitions/workflow"

post:
  summary: Creates a new workflow
  operationId: addWorkflow
  tags: ["Workflows"]
  parameters:
    - name: workflow
      in: body
      description: The workflow to add
      required: true
      schema:
        $ref: "../api.yaml#/definitions/workflow"
  responses:
    201:
      description: Returns the newly-added workflow
      schema:
        $ref: "../api.yaml#/definitions/workflow"
      headers:
        Location:
          type: string
          description: The URL of the newly-added workflow
