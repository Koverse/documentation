parameters:
  - $ref: "../api.yaml#/parameters/fileId"

get:
  summary: Returns a file assignment by id
  operationId: findFileById
  tags: ["Staged Files"]
  responses:
    default:
      description: Returns the file data
      schema:
        $ref: "../api.yaml#/definitions/file"
      headers:
        last-modified:
          type: string
          description: The date/time that the file was last modified

delete:
  summary: Deletes a single file based on the id supplied
  operationId: deleteFile
  tags: ["Staged Files"]
  responses:
    default:
      description: Returns the file that was deleted
      schema:
        $ref: "../api.yaml#/definitions/file"

put:
  summary: Updates a file by id
  operationId: updateFile
  tags: ["NOT IMPLEMENTED YET", "Staged Files"]
  consumes:
    - multipart/form-data
  parameters:
    - name: file
      in: formData
      description: The file to add
      required: true
      type: file
  responses:
    default:
      description: Returns the updated file
      schema:
        $ref: "../api.yaml#/definitions/file"
