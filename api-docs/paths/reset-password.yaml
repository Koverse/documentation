parameters:
  - $ref: "../api.yaml#/parameters/resetPasswordToken"

get:
  summary: Checks the validity of the reset token.
  operationId: validateResetPasswordToken
  tags: ["NOT IMPLEMENTED YET", "System"]
  parameters:
  responses:
    200:
      description: Returns the success data
      schema:
        $ref: "../api.yaml#/definitions/success"
    401:
      description: Returns the error data
      schema:
        $ref: "../api.yaml#/definitions/error"

post:
  summary: Resets the users password.
  operationId: resetPassword
  tags: ["System"]
  parameters:
    - name: resetPassword
      in: body
      description: reset password object
      required: true
      schema:
        $ref: '../api.yaml#/definitions/resetPassword'

  responses:
    default:
      description: Returns the success data
      schema:
        $ref: "../api.yaml#/definitions/success"
