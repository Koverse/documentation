parameters:
  - dataSetId:
    name: dataSetId
    in: query
    description: Limit sinks to the specified data set
    type: string

get:
  summary: Returns all sinks by data set id
  operationId: findSinks
  tags: ["Sinks"]
  responses:
    default:
      description: Returns the matching sinks
      schema:
        type: array
        items:
          $ref: "../api.yaml#/definitions/sink"
