get:
  description: Returns all API Tokens
  operationId: findApiTokens
  tags: ["API Tokens"]
  responses:
    default:
      description: Returns the matching apiTokens
      schema:
        type: array
        items:
          $ref: "../api.yaml#/definitions/apiToken"

post:
  description: Creates a new API Token
  operationId: addApiToken
  tags: ["API Tokens"]
  parameters:
    - name: apiToken
      in: body
      description: The api token to add
      required: true
      schema:
        $ref: "../api.yaml#/definitions/apiToken"
  responses:
    201:
      description: Returns the newly-added API Token
      schema:
        $ref: "../api.yaml#/definitions/apiToken"
        
put:
  summary: Updates an API Token
  operationId: updateApiToken
  tags: ["API Tokens"]
  parameters:
    - $ref: "../api.yaml#/parameters/apiTokenId"
    - name: apiTokenData
      in: formData
      description: "The API Token to update"
      required: true
      type: file
  responses:
    201:
      description: Returns the newly-updated API Token
      schema:
        $ref: "../api.yaml#/definitions/apiToken"
      headers:
        Location:
          type: string
          description: The URL of the newly-updated API Token

delete:
  parameters:
    - $ref: "../api.yaml#/parameters/apiTokenId"
  summary: Deletes a single apiToken based on the id supplied
  operationId: deleteApiToken
  tags: ["API Tokens"]
