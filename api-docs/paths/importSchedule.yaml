parameters:
  - $ref: "../api.yaml#/parameters/importScheduleId"

get:
  summary: Returns a import schedule by id
  operationId: findImportScheduleById
  tags: ["Import Schedules"]
  responses:
    default:
      description: Returns the import schedule data
      schema:
        $ref: "../api.yaml#/definitions/importSchedule"
      headers:
        last-modified:
          type: string
          description: The date/time that the import schedule was last modified

delete:
  summary: Deletes a single import schedule based on the id supplied
  operationId: deleteImportSchedule
  tags: ["Import Schedules"]
  responses:
    default:
      description: Returns the import schedule that was deleted
      schema:
        $ref: "../api.yaml#/definitions/importSchedule"

put:
  summary: Updates a import schedule by id
  tags: ["NOT IMPLEMENTED YET", "Import Schedules"]
  parameters:
    - name: importSchedule
      in: body
      description: The updated import schedule info
      required: true
      schema:
        $ref: "../api.yaml#/definitions/importSchedule"
  responses:
    default:
      description: Returns the updated import schedule data
      schema:
        $ref: "../api.yaml#/definitions/importSchedule"
