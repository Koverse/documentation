get:
  summary: Returns all labels
  operationId: findLabels
  tags: ["Labels"]
  responses:
    default:
      description: Returns the matching labels
      schema:
        type: array
        items:
          $ref: "../api.yaml#/definitions/label"
      headers:
        last-modified:
          type: string
          description: The date/time that a label was last modified

delete:
  summary: Deletes all labels
  operationId: deleteLabels
  tags: ["NOT IMPLEMENTED YET", "Labels"]
  responses:
    default:
      description: Returns the labels that were deleted
      schema:
        type: array
        items:
          $ref: "../api.yaml#/definitions/label"

post:
  summary: Creates a new label
  operationId: addLabel
  tags: ["Labels"]
  parameters:
    - name: label
      in: body
      description: The label to add
      required: true
      schema:
        $ref: "../api.yaml#/definitions/label"
  responses:
    201:
      description: Returns the newly-added label
      schema:
        $ref: "../api.yaml#/definitions/label"
      headers:
        Location:
          type: string
          description: The URL of the newly-added label
