parameters:
  - $ref: "../api.yaml#/parameters/dataSetId"
  - $ref: "../api.yaml#/parameters/dataSetTransformId"
get:
  description: Returns a data set transform by id
  operationId: findDataSetTransformById
  responses:
    default:
      description: Returns the data set transform data
      schema:
        $ref: "../api.yaml#/definitions/dataSetTransform"
      headers:
        last-modified:
          type: string
          description: The date/time that the data set transform was last modified

delete:
  description: Deletes a single data set transform based on the id supplied
  operationId: deleteDataSetTransform
  responses:
    default:
      description: Returns the data set transform that was deleted
      schema:
        $ref: "../api.yaml#/definitions/dataSetTransform"

put:
  description: Updates a data set transform by id
  parameters:
    - name: dataSetTransform
      in: body
      description: The updated data set transform info
      required: true
      schema:
        $ref: "../api.yaml#/definitions/dataSetTransform"
  responses:
    default:
      description: Returns the updated data set transform data
      schema:
        $ref: "../api.yaml#/definitions/dataSetTransform"
