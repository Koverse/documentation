parameters:
  - $ref: "../api.yaml#/parameters/addonId"
get:
  summary: Returns an Addon by id
  description: Returns an Addon by id
  operationId: findAddonById
  tags: ["Addons"]
  responses:
    default:
      description: Returns the Addon
      schema:
        $ref: "../api.yaml#/definitions/addon"
      headers:
        last-modified:
          type: string
          description: The date/time that the addon was last modified

delete:
  summary: Deletes a single addon based on the id supplied
  description: Deletes a single addon based on the id supplied
  operationId: deleteAddon
  tags: ["Addons"]
