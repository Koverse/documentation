parameters:
  - $ref: "../api.yaml#/parameters/transformScheduleId"

get:
  summary: Returns a transform schedule by id
  operationId: findTransformScheduleById
  tags: ["Transform Schedules"]
  responses:
    default:
      description: Returns the transform schedule data
      schema:
        $ref: "../api.yaml#/definitions/transformSchedule"
      headers:
        last-modified:
          type: string
          description: The date/time that the transform schedule was last modified

delete:
  summary: Deletes a single transform schedule based on the id supplied
  operationId: deleteTransformSchedule
  tags: ["Transform Schedules"]
  responses:
    default:
      description: Returns the transform schedule that was deleted
      schema:
        $ref: "../api.yaml#/definitions/transformSchedule"