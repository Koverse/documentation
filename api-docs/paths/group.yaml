parameters:
  - $ref: "../api.yaml#/parameters/groupId"

get:
  summary: Returns a group by id
  operationId: findGroupById
  tags: ["Groups"]
  responses:
    default:
      description: Returns the group data
      schema:
        $ref: "../api.yaml#/definitions/group"
      headers:
        last-modified:
          type: string
          description: The date/time that the group was last modified

delete:
  summary: Deletes a single group based on the id supplied
  operationId: deleteLabel
  tags: ["Groups"]
  responses:
    default:
      description: Returns the group that was deleted
      schema:
        $ref: "../api.yaml#/definitions/group"

put:
  summary: Updates a group by id
  tags: ["Groups"]
  parameters:
    - name: group
      in: body
      description: The updated group info
      required: true
      schema:
        $ref: "../api.yaml#/definitions/group"
  responses:
    default:
      description: Returns the updated group data
      schema:
        $ref: "../api.yaml#/definitions/group"
