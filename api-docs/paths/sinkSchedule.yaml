parameters:
  - $ref: "../api.yaml#/parameters/sinkScheduleId"

get:
  description: Returns a sink schedule by id
  operationId: findSinkScheduleById
  tags: ["Export Schedules"]
  responses:
    default:
      description: Returns the sink schedule data
      schema:
        $ref: "../api.yaml#/definitions/sinkSchedule"
      headers:
        last-modified:
          type: string
          description: The date/time that the sink schedule was last modified

delete:
  description: Deletes a single sink schedule based on the id supplied
  operationId: deleteSinkSchedule
  tags: ["Export Schedules"]
  responses:
    default:
      description: Returns the sink schedule that was deleted
      schema:
        $ref: "../api.yaml#/definitions/sinkSchedule"

put:
  description: Updates a sink schedule by id
  tags: ["Export Schedules"]
  parameters:
    - name: sinkSchedule
      in: body
      description: The updated sink schedule info
      required: true
      schema:
        $ref: "../api.yaml#/definitions/sinkSchedule"
  responses:
    default:
      description: Returns the updated sink schedule data
      schema:
        $ref: "../api.yaml#/definitions/sinkSchedule"
