info:
  version: 2.4.0
  title: Koverse REST API
  description: >
        Specification for interacting with the Koverse Rest API


host: demo.koverse.com

consumes:
  - application/json
produces:
  - application/json

tags:
  - name: Authentication
    description: Manage User Authentication
  - name: Data Sets
    description: Manage Data Sets
  - name: Import Flows
    description: Manage Import Flows
  - name: Indexing
