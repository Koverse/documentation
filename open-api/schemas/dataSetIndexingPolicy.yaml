type: object
required:
  - id
  - dataSetId
  - fieldsInclusive
  - fields
  - compositeIndexes
  - createValueOnlyIndices
properties:
  id:
    type: integer
    format: int64
    example: 1
  dataSetId:
    type: string
    example: movies_20171107_172745_048
  fieldsInclusive:
    type: boolean
    description: "If true, specifies the fields to include. If false, specifies the fields to exclude"
    example: true
  fields:
    type: array
    items:
      type: string
    description: "The field names to either include or exclude"
    example:
      - actor_1_name
  compositeIndexes:
    type: array
    items:
      type: array
      items:
        $ref: "../api.yaml#/definitions/fieldTypePair"
  createValueOnlyIndices:
    type: boolean
    example: true
