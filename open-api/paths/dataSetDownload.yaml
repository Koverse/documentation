parameters:
  - $ref: "../api.yaml#/parameters/dataSetId"
  - $ref: "../api.yaml#/parameters/fileType"

get:
  summary: Download all records
  operationId: downloadDataSetById
  tags: ["Data Sets"]
  description: >
        Starts a download process to deliver all the records in a data set
        into a file. The fileType parameter allows users to choose what
        in format records are represented.
  responses:
    default:
      description: Download proceeds
