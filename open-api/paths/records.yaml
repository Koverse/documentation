parameters:
  # - $ref: "../api.yaml#/parameters/dataSetId"
  - $ref: "../api.yaml#/parameters/recordId"
get:
  summary: Get a single record
  operationId: getRecordById
  tags: ["Records"]
  parameters:
    - name: datasetId
      type: string
      in: query
      required: true
    - name: recordId
      type: string
      in: query
      required: true
  description:
        Get a single record by data set id and record id.
  responses:
    200:
      description: Returns the single record data.
      schema:
        properties:
          flatSchema:
            type: boolean
          records:
            type: array
            items:
              $ref: "../api.yaml#/definitions/record"
      # example:
      #   flatSchema: true
      #   records:
      #     - $ref: "../schemas/recordExample.yaml"

post:
  summary: Write a single record
  operationId: createRecord
  tags: ["Records"]
  description:
    Writes a single record to the specified data set.
  responses:
    200:
      description: Returns the single record data.
      schema:
        type: object
        properties:
          flatSchema:
            type: boolean
          records:
            type: array
            items:
              $ref: "../api.yaml#/definitions/record"
      # example:
      #   flatSchema: true
      #   records:
      #     - $ref: "../schemas/recordExample.yaml"
