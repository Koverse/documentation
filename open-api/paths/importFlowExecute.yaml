parameters:
  - $ref: "../api.yaml#/parameters/importFlowIdPath"

post:
  summary: Runs an import flow by id
  operationId: funImportFlowById
  tags: ["Import Flows"]
  responses:
    200:
      description: Returns the success or failure of running the import flow
      schema:
        type: object
        properties:
          success:
            type: boolean

    400:
      description: Returns the success or failure of running the import flow
      schema:
        type: object
        properties:
          failureMessage:
            type: string
